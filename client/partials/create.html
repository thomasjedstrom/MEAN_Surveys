<h1 class="fw">Create a Survey:</h1>

<form ng-submit="create(survey)">
	<div ng-if="errors">
		<p class="error" ng-repeat="error in errors">{{ error.message }}</p>
	</div>
	Question: <input type="text" ng-model="survey.question" class="surveyInput"><br>
	Option 1: <input type="text" ng-model="survey.option1.content" class="surveyInput"><br>
	Option 2: <input type="text" ng-model="survey.option2.content" class="surveyInput"><br>
	Option 3: <input type="text" ng-model="survey.option3.content" class="surveyInput"><br>
	Option 4: <input type="text" ng-model="survey.option4.content" class="surveyInput"><br>
	<input type="submit" value="Create Poll" class="btn">
</form>
